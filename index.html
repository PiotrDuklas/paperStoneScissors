<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Papier, kamień, nożyce - gra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png">
</head>

<body>
    <h1>Papier, kamień, nożyce</h1>

    <section class="choice">
        <img data-option="paper" src="img/paper.png" alt="Papier">
        <img data-option="stone" src="img/stone.png" alt="Kamień">
        <img data-option="scissors" src="img/scissors.png" alt="Nożyce">
    </section>

    <button class="start">Start gry</button>
    <h2>Kto wygra?</h2>
    <div class="player">
        <h3>Twój wybór</h3>
        <img id="choice">
    </div>

    <div class="computer">
        <h3>Komputer wylosował</h3>
        <img id="choiceC">
    </div>
    <footer class="stats">
        <ul>Wyniki gier
        <li>
            <p class="numbers">liczba gier: <span>0</span></p>
        </li>
        <li>
            <p class="wins">zwycięstwa: <span>0</span></p>
        </li>
        <li>
            <p class="losses">porażki: <span>0</span></p>
        </li>
        <li>
            <p class="draws">remisy: <span>0</span></p>
        </li>
            </ul>
    </footer>
    <script src="main.js"></script>
</body>

</html>
